<head>

	<title>Color Admin | 404 Error Page</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />

	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="{% static "assets/plugins/jquery-ui/jquery-ui.min.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/bootstrap/4.1.0/css/bootstrap.min.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/font-awesome/5.0/css/fontawesome-all.min.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/animate/animate.min.css" %}" rel="stylesheet" />
	<link href="{% static "assets/css/default/style.min.css" %}" rel="stylesheet" />
	<link href="{% static "assets/css/default/style-responsive.min.css" %}" rel="stylesheet" />
	<link href="{% static "assets/css/default/theme/default.css" %}" rel="stylesheet" id="theme" />
	<!-- ================== END BASE CSS STYLE ================== -->

	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static "assets/plugins/pace/pace.min.js" %}"></script>

</head>
<body class="pace-top">
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade show"><span class="spinner"></span></div>
	<!-- end #page-loader -->

	<!-- begin #page-container -->
	<div id="page-container" class="fade">
	    <!-- begin error -->
        <div class="error">
            <div class="error-code m-b-10">403</div>
            <div class="error-content">
                <div class="error-message">PROHIBIDO</div>
                <div class="error-desc m-b-30">
                    No tiene los permisos para ver esta p√°gina <br />
                    Consulte al administrador
                </div>
                <div>
                    <a onclick="window.history.back()" class="btn btn-success p-l-20 p-r-20">Volver</a>
                </div>
            </div>
        </div>
        <!-- end error -->

		<!-- begin scroll to top btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
		<!-- end scroll to top btn -->
	</div>
	<!-- end page container -->

	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static "assets/plugins/jquery/jquery-3.2.1.min.js" %}"></script>
	<script src="{% static "assets/plugins/jquery-ui/jquery-ui.min.js" %}"></script>
	<script src="{% static "assets/plugins/bootstrap/4.1.0/js/bootstrap.bundle.min.js" %}"></script>
	<!--[if lt IE 9]>
		<script src="{% static "assets/crossbrowserjs/html5shiv.js" %}"></script>
		<script src="{% static "assets/crossbrowserjs/respond.min.js" %}"></script>

	<![endif]-->
	<script src="{% static "assets/plugins/slimscroll/jquery.slimscroll.min.js" %}"></script>
	<script src="{% static "assets/plugins/js-cookie/js.cookie.js" %}"></script>
	<script src="{% static "assets/js/theme/default.min.js" %}"></script>
	<script src="{% static "assets/js/apps.min.js" %}"></script>
	<!-- ================== END BASE JS ================== -->

	<script>
		$(document).ready(function() {
			App.init();
		});
	</script>
