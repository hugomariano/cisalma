{% load static %}



{% block content %}

        <div class="panel-heading">
            <div class="btn-group pull-right">
                <a href="/maestro/categoria/0/edit" class="btn btn-xs btn-primary buttons"><i class="fa fa-plus">
                </i></a>
                <a href="/maestro/categoria/{{ object.id }}/edit" class="btn btn-xs btn-primary buttons"><i class="fa fa-edit"></i></a>
                
            </div>
            <h4 class="panel-title">Categor√≠a</h4>
        </div>

                </div>

                <div class="col-md-2">

                </div>

                    {{ object.padre.descripcion }}

            </div>
        </div>
    </div>
