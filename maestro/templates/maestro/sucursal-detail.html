{% extends "maestro/base.html" %}
{% load static %}



{% block content %}
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <div class="btn-group pull-right">
                <a href="/maestro/sucursal/0/edit" class="btn btn-xs btn-primary buttons"><i class="fa fa-plus">  
                </i></a>
                <a href="/maestro/sucursal/{{ object.id }}/edit" class="btn btn-xs btn-primary buttons"><i class="fa fa-edit"></i></a>
               
            </div>
            <h4 class="panel-title">Sucursal</h4>
        </div>
        <div class="panel-body">

            <div class="form-group row m-b-2">
                <div class="col-md-2">
                    <label class="control-label">EMPRESA:</label>

                </div>
                <div class="col-md-3">

                    {{ object.empresa.descripcion }}
                </div>
                <div class="col-md-2">
                    <label class="control-label">DESCRIPCION:</label>
                </div>
                <div class="col-md-3">
                    {{ object.descripcion }}
                </div>
            </div>

            <div class="form-group row m-b-2">
                <div class="col-md-2">
                    <label class="control-label">DIRECCION:</label>

                </div>
                <div class="col-md-3">

                    {{ object.direccion }}
                </div>
                <div class="col-md-2">
                    <label class="control-label">ENCARGADO:</label>
                </div>
                <div class="col-md-3">
                    {{ object.responsable }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
